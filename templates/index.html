<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{{ url_for('static',filename='global.css') }}">

</head>
<body class="container-main">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2> Postagens</h2>
            <div>
                <a href="{{ url_for('logout') }}" style="background-color: black; border-color: black;" class="btn btn-danger">Logout</a>
                <a href="{{ url_for('posts') }}" style="background-color: #f02b91; border-color: #f02b91;" class="btn btn-primary">Criar</a>
            </div>
        </div>
        
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ url_for('post_details', post_id=post.id) }}" style="color:#f02b91" class="text-decoration-none">{{ post.title }}</a>
                    </h5>
                    <p class="text-muted">Criado por: <strong>{{ post.created_by_username }}</strong></p>
                    <p class="text-muted">Comentários: <strong>{{ post.comments_amount }}</strong></p>
                </div>
            </div>
        {% else %}
            <p class="text-center">Nenhum post disponível.</p>
        {% endfor %}
    </div>
</body>
</html>
