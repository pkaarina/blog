<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="container-main">
    <div class="container mt-5">
        <h2 class="text-center">Registre-se</h2>
        <form method="POST" action="{{ url_for('register') }}" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" style="background-color: #f02b91; border-color: #f02b91;" class="btn btn-primary w-100">Salvar</button>
        </form>
        <p class="mt-3 text-center"> Já é cadastrado?<a style="color: #f02b91;" href="{{ url_for('login') }}">Faça login aqui</a></p>
    </div>
</body>
</html>
