<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f4d4e5;" >
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form method="POST" action="{{ url_for('login') }}" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button style="background-color:#f02b91; border-color: #f02b91;" type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">Ainda não tem uma conta? <a style="color: #f02b91;" href="{{ url_for('register') }}">Faça seu cadastro aqui</a></p>
    </div>
</body>
</html>
