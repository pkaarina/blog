<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="container-main">
    <div class="container mt-5">
        <h2 class="text-center">Criar Post</h2>
        <form method="POST" action="{{ url_for('posts') }}" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" style="background-color: #f02b91; border-color: #f02b91;" class="btn btn-primary w-100">Publicar</button>
        </form>
        <a href="{{ url_for('home') }}" style="background-color: black; border-color: black; color: white;" class="btn btn-secondary mt-3 w-100">Voltar</a>
    </div>
</body>
</html>
